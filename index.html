<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Фитнес-календарь | Тренировки, питание, цели</title>
    
    <!-- PWA настройки -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Фитнес">
    <meta name="application-name" content="Фитнес">
    <meta name="theme-color" content="#4361ee">
    <meta name="msapplication-TileColor" content="#4361ee">
    
    <!-- Иконки для всех платформ -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="32x32" href="icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="icons/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="icons/apple-touch-icon.png">
    <link rel="mask-icon" href="icons/safari-pinned-tab.svg" color="#4361ee">
    
    <!-- Стили -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap">
    
    <style>
        :root {
            --primary-color: #4361ee;
            --primary-dark: #3a0ca3;
            --primary-light: #4cc9f0;
            --accent-color: #f72585;
            --success-color: #4ade80;
            --warning-color: #fbbf24;
            --danger-color: #ef4444;
            --food-color: #9d4edd;
            --goal-color: #ff9e00;
            --background: #121212;
            --surface: #1e1e1e;
            --surface-light: #2d2d2d;
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --border-color: #333333;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.3);
            --bottom-nav-height: 60px;
        }

        /* Стили остаются те же, что в предыдущей версии */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding-bottom: var(--bottom-nav-height);
            -webkit-user-select: none;
            user-select: none;
        }

        /* ... весь остальной CSS стиль из предыдущего ответа ... */
        
        /* Кнопка установки PWA */
        #installButton {
            position: fixed;
            bottom: 70px;
            right: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 20px;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: var(--shadow);
            z-index: 1000;
            cursor: pointer;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        /* Скрыть элементы при установке PWA */
        .standalone .install-hide {
            display: none !important;
        }
        
        /* Стили для PWA режима */
        @media (display-mode: standalone) {
            body {
                padding-top: env(safe-area-inset-top);
                padding-bottom: calc(var(--bottom-nav-height) + env(safe-area-inset-bottom));
            }
            
            .app-bar {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <!-- Весь HTML код приложения (как в предыдущем ответе) -->
    <div class="app-container">
        <!-- ... -->
    </div>
    
    <!-- Кнопка установки PWA -->
    <button id="installButton" class="install-hide">
        <i class="fas fa-download"></i>
        Установить
    </button>

    <script>
        // Код приложения (как в предыдущем ответе)
        let currentDate = new Date();
        // ... весь JavaScript код ...
        
        // ========== PWA УСТАНОВКА ==========
        let deferredPrompt;
        const installButton = document.getElementById('installButton');
        
        // Показываем кнопку установки при возможности
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            
            // Показываем кнопку установки
            setTimeout(() => {
                installButton.classList.remove('install-hide');
            }, 3000);
            
            installButton.addEventListener('click', async () => {
                installButton.classList.add('install-hide');
                
                if (deferredPrompt) {
                    deferredPrompt.prompt();
                    const { outcome } = await deferredPrompt.userChoice;
                    
                    if (outcome === 'accepted') {
                        console.log('Пользователь установил PWA');
                        // Скрываем элементы, которые не нужны в установленном приложении
                        document.body.classList.add('standalone');
                    }
                    
                    deferredPrompt = null;
                }
            });
        });
        
        // Проверяем, установлено ли приложение
        window.addEventListener('appinstalled', () => {
            console.log('PWA установлено');
            installButton.classList.add('install-hide');
            document.body.classList.add('standalone');
        });
        
        // Проверяем режим отображения
        if (window.matchMedia('(display-mode: standalone)').matches) {
            document.body.classList.add('standalone');
            installButton.classList.add('install-hide');
        }
        
        // Регистрация Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker зарегистрирован:', registration.scope);
                    })
                    .catch(error => {
                        console.log('ServiceWorker регистрация не удалась:', error);
                    });
            });
        }
    </script>
</body>
</html>
